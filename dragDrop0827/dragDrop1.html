<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #data {
            width: 450px;
            height: 100px;
            border: 1px dotted red;
        }
    </style>
</head>

<body>
    <div id="data" ondrop="drop(event)" ondragover="allowDrop(event)">bbb</div>
    <p draggable="true" id="item" ondragstart="drag(event)">aaa</p>
    <script>
        function allowDrop(e) {
            e.preventDefault();
        }
        function drag(e) {
            e.dataTransfer.effectAllowed = 'move';
            console.log(e.target.id);
            e.dataTransfer.setData("text1", e.target.id);
        }
        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData("text1");
            console.log(data);
            e.target.appendChild(document.getElementById(data));
        }
        const item = document.querySelector("#item");

        item.addEventListener("dragstart", (e) => {
            console.log(e);
            console.log("드래그를 시작하면 발생하는 이벤트");
        });
    </script>
</body>

</html>
